<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>All Methods Test - Canvas Flowchart</title>
<style type="text/css">
body {background: #eee; font-family: sans-serif; }
#flowchart {background: #fff; }
</style>
<body>

<div class="article">

<h1>All Methods Test</h1>
<p>Runs each flowchart.js method 4 times in slightly different ways for quick checking and profiling.
<p><canvas id="flowchart" width="600" height="460"></canvas>
</div>

<script src="../flowchart.js"></script>
<!--<script src="../coordinates.js"></script>-->
<script>
/*jslint browser: true, sloppy: true */
var canvas = document.getElementById("flowchart"),
    ctx = canvas.getContext("2d");

ctx.lineWidth = 1;
ctx.strokeStyle = 'black';
ctx.font = '12px sans-serif';

ctx.beginPath();

// terminator
ctx.fillText("terminator", 27, 34.5);
ctx.terminator(25.5, 30.5, 60, 10);
ctx.terminator(160.5, 50.5, 80, 45);
ctx.terminator(200.5, 30.5, 0, 15);
ctx.terminator(320.5, 30.5, 200, 25);

// arrows
ctx.fillText("arrow", 17, 124.5);
ctx.arrow(60.5, 100.5, 570.5, 100.5);
ctx.arrow(60.5, 110.5, 60.5, 140.5);
ctx.arrow(70.5, 110.5, 100.5, 140.5);
ctx.arrow(420.5, 140.5, 130.5, 110.5);

// diamond
ctx.fillText("diamond", 45, 178.5);
ctx.diamond(15.5, 150.5, 110, 50);
ctx.diamond(135.5, 150.5, 10, 50);
ctx.diamond(155.5, 150.5, 10, 10);
ctx.diamond(175.5, 165.5, 350, 20);

//parallelogram
ctx.fillText("parallelogram", 37, 238);
ctx.parallelogram(20.5, 210.5, 110, 50);
ctx.parallelogram(150.5, 210.5, 10, 50);
ctx.parallelogram(170.5, 210.5, 50, 50);
ctx.parallelogram(230.5, 210.5, 200, 20);

//oval
ctx.fillText("oval", 62, 297);
ctx.oval(20.5, 270.5, 110, 50);
ctx.oval(140.5, 270.5, 10, 50);
ctx.oval(160.5, 270.5, 50, 50);
ctx.oval(220.5, 270.5, 300, 20);

//cylinder
ctx.fillText("cylinder", 55, 365);
ctx.cylinder(20.5, 330.5, 110, 50);
ctx.cylinder(140.5, 330.5, 10, 50);
ctx.cylinder(160.5, 330.5, 50, 50);
ctx.cylinder(220.5, 330.5, 300, 10);

ctx.stroke();

</script>
