<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>All Methods Test - Canvas Flowchart</title>
<style type="text/css">
body {background: #eee; font-family: sans-serif; }
#flowchart {background: #fff; }
</style>
<body>

<div class="article">

<h1>All Methods Test</h1>
<p>Runs each flowchart.js method 4 times in slightly different ways for quick checking and profiling.
<p><canvas id="flowchart" width="600" height="600"></canvas>
</div>

<script src="../flowchart.js"></script>
<!--<script src="../coordinates.js"></script>-->
<script>
/*jslint browser: true, sloppy: true */
var canvas = document.getElementById("flowchart"),
    ctx = canvas.getContext("2d");

ctx.lineWidth = 1;
ctx.strokeStyle = 'black';
ctx.font = '12px sans-serif';

ctx.beginPath();

// terminator
ctx.fillText("terminator", 27, 34.5);
ctx.terminator(15.5, 20.5, 110, 30);
ctx.terminator(135.5, 20.5, 70, 50);
ctx.terminator(155.5, 30.5, 10, 10);
ctx.terminator(205.5, 20.5, 350, 10);

// arrows
ctx.fillText("arrow", 17, 124.5);
ctx.arrow(60.5, 100.5, 570.5, 100.5);
ctx.arrow(60.5, 110.5, 60.5, 140.5);
ctx.arrow(70.5, 110.5, 100.5, 140.5);
ctx.arrow(420.5, 140.5, 130.5, 110.5);

// diamond
ctx.fillText("decision", 45, 178.5);
ctx.decision(15.5, 150.5, 110, 50);
ctx.decision(135.5, 150.5, 10, 50);
ctx.decision(155.5, 150.5, 10, 10);
ctx.decision(175.5, 165.5, 350, 20);

//parallelogram
ctx.fillText("I/O", 65, 238);
ctx.io(20.5, 210.5, 110, 50);
ctx.io(150.5, 210.5, 10, 50);
ctx.io(170.5, 210.5, 50, 50);
ctx.io(230.5, 210.5, 200, 20);

//oval
ctx.fillText("oval", 62, 297);
ctx.oval(20.5, 270.5, 110, 50);
ctx.oval(140.5, 270.5, 10, 50);
ctx.oval(160.5, 270.5, 50, 50);
ctx.oval(220.5, 270.5, 300, 20);

//cylinder
ctx.fillText("database", 55, 365);
ctx.db(20.5, 330.5, 110, 50);
ctx.db(140.5, 330.5, 10, 50);
ctx.db(160.5, 330.5, 50, 50);
ctx.db(220.5, 330.5, 300, 10);

//storage
ctx.fillText("storage", 55, 415);
ctx.storage(20.5, 390.5, 110, 50);
ctx.storage(140.5, 390.5, 10, 50);
ctx.storage(160.5, 390.5, 50, 50);
ctx.storage(220.5, 390.5, 300, 10);

//drive
ctx.fillText("hard drive", 35, 475);
ctx.drive(20.5, 450.5, 110, 50);
ctx.drive(140.5, 450.5, 10, 50);
ctx.drive(160.5, 450.5, 50, 50);
ctx.drive(220.5, 450.5, 300, 10);

//display
ctx.fillText("display", 35, 535);
ctx.display(20.5, 510.5, 110, 50);
ctx.display(140.5, 510.5, 10, 50);
ctx.display(160.5, 510.5, 50, 50);
ctx.display(220.5, 510.5, 300, 10);

ctx.stroke();

</script>
